<div class="app">

  <div class="register-container">
    <h1>Inscription</h1>
    <p class="intro">* : Champs obligatoires</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="firstName">Prénom *</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          [class.error]="isFieldInvalid('firstName')"
        >
        <div class="error-message" *ngIf="isFieldInvalid('firstName')">
          Le prénom est requis
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Nom *</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          [class.error]="isFieldInvalid('lastName')"
        >
        <div class="error-message" *ngIf="isFieldInvalid('lastName')">
          Le nom est requis
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [class.error]="isFieldInvalid('email')"
        >
        <div class="error-message" *ngIf="isFieldInvalid('email')">
          Un email valide est requis
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Téléphone *</label>
        <input
          type="number"
          id="phone"
          formControlName="phone"
          [class.error]="isFieldInvalid('phone')"
        >
        <div class="error-message" *ngIf="isFieldInvalid('phone')">
          Un téléphone valide est requis
        </div>
      </div>


      <div class="form-group">
        <label for="job">Métier *</label>
        <input
          type="text"
          id="job"
          formControlName="job"
          [class.error]="isFieldInvalid('job')"
        >
        <div class="error-message" *ngIf="isFieldInvalid('job')">
          Un métier est requis
        </div>
      </div>

      <div class="">
        <label for="searchJob">Êtes-vous en recherche d'emploi ?</label>
        <input style="margin-left:10px;" type="checkbox" id="searchJob" formControlName="searchJob">
      </div>

      <div class=" rgpd">
        <label for="rgpd">J'accepte que la société Proxiad utilise mes données à des fins de mise en relation. *</label>
        <input
          style="margin-left:10px;"
          type="checkbox"
          id="rgpd"
          formControlName="rgpd"
          [class.error]="isFieldInvalid('rgpd')">

      </div>

      <button type="submit" [disabled]="registerForm.invalid" class="submit-btn">
        Continuer vers le jeu
      </button>
    </form>
  </div>

  
</div>
